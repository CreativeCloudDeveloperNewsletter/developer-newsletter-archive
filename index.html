    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0066cc;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .search-results {
            margin-top: 20px;
            display: none;
        }

        .search-results.show {
            display: block;
        }

        .search-result-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #0066cc;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: #f0f0f0;
        }

        .search-result-title {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 5px;
        }

        .search-result-preview {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .highlight {
            background-color: #fff59d;
            font-weight: bold;
        }

        .newsletter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .newsletter-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .newsletter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .thumbnail {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .thumbnail-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8em;
        }

        .thumbnail-content {
            font-size: 3em;
            font-weight: bold;
            opacity: 0.8;
        }

        .card-info {
            padding: 15px;
        }

        .card-label {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .card-date {
            color: #888;
            font-size: 0.85em;
        }

        .filter-controls {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
        }

        .filter-button {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .filter-button:hover,
        .filter-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .no-results {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1em;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .newsletter-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>

        let newsletterContents = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await loadAllNewsletters();
            renderNewletters();
            setupEventListeners();
        }

        async function loadAllNewsletters() {
            const loading = document.getElementById('loading');
            
            for (const newsletter of newsletters) {
                try {
                    const response = await fetch(newsletter.file);
                    if (response.ok) {
                        const text = await response.text();
                        // Extract text content by removing HTML tags
                        const div = document.createElement('div');
                        div.innerHTML = text;
                        const content = div.innerText || div.textContent || '';
                        newsletterContents[newsletter.file] = content;
                    }
                } catch (error) {
                    console.log(`Could not load ${newsletter.file}`);
                }
            }
            
            loading.style.display = 'none';
        }

        function renderNewletters(searchTerm = '', yearFilter = 'all') {
            const grid = document.getElementById('newsletterGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';

            let filtered = newsletters.filter(nl => {
                const yearMatch = yearFilter === 'all' || nl.year === parseInt(yearFilter);
                
                if (!searchTerm) {
                    return yearMatch;
                }

                const content = newsletterContents[nl.file] || '';
                return yearMatch && content.toLowerCase().includes(searchTerm.toLowerCase());
            });

            if (filtered.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            filtered.forEach(newsletter => {
                const card = document.createElement('div');
                card.className = 'newsletter-card';
                card.onclick = () => window.location.href = newsletter.file;

                const numberDisplay = newsletter.number ? `#${newsletter.number}` : 'Special';
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <div class="thumbnail-number">${numberDisplay}</div>
                        <div class="thumbnail-content">ðŸ“°</div>
                    </div>
                    <div class="card-info">
                        <div class="card-label">${newsletter.label}</div>
                        <div class="card-date">${newsletter.date}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-button');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                
                if (searchTerm.length > 0) {
                    showSearchResults(searchTerm);
                } else {
                    document.getElementById('searchResults').classList.remove('show');
                    renderNewletters('', currentFilter);
                }
            });

            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.year;
                    
                    const searchTerm = document.getElementById('searchInput').value;
                    renderNewletters(searchTerm, currentFilter);
                });
            });
        }

        function showSearchResults(searchTerm) {
            const searchResults = document.getElementById('searchResults');
            const resultsContainer = document.getElementById('searchResults');
            
            const matches = [];
            const lowerSearch = searchTerm.toLowerCase();

            newsletters.forEach(newsletter => {
                const content = newsletterContents[newsletter.file] || '';
                
                if (content.toLowerCase().includes(lowerSearch)) {
                    // Find context around the match
                    const index = content.toLowerCase().indexOf(lowerSearch);
                    const start = Math.max(0, index - 50);
                    const end = Math.min(content.length, index + searchTerm.length + 50);
                    let preview = content.substring(start, end).trim();
                    
                    if (start > 0) preview = '...' + preview;
                    if (end < content.length) preview = preview + '...';

                    // Highlight the search term in preview
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    preview = preview.replace(regex, '<span class="highlight">$1</span>');

                    matches.push({
                        ...newsletter,
                        preview
                    });
                }
            });

            resultsContainer.innerHTML = '';
            
            if (matches.length > 0) {
                const title = document.createElement('div');
                title.style.cssText = 'padding: 15px; font-weight: bold; color: #0066cc;';
                title.textContent = `Found in ${matches.length} newsletter${matches.length !== 1 ? 's' : ''}`;
                resultsContainer.appendChild(title);

                matches.forEach(match => {
                    const result = document.createElement('div');
                    result.className = 'search-result-item';
                    result.onclick = () => window.location.href = match.file;
                    result.innerHTML = `
                        <div class="search-result-title">${match.label} (#${match.number || 'Special'})</div>
                        <div class="search-result-preview">${match.preview}</div>
                    `;
                    resultsContainer.appendChild(result);
                });

                resultsContainer.classList.add('show');
            } else {
                const noMatch = document.createElement('div');
                noMatch.style.cssText = 'padding: 20px; text-align: center; color: #888;';
                noMatch.textContent = 'No results found for: ' + searchTerm;
                resultsContainer.appendChild(noMatch);
                resultsContainer.classList.add('show');
            }
