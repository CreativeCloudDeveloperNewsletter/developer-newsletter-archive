            gap: 20px;
            margin-bottom: 30px;
        }

            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            cursor: pointer;
        }

            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8em;
        }

        .thumbnail-content {
            font-size: 3em;
            font-weight: bold;
            opacity: 0.8;
        }

        .card-info {
            padding: 15px;
        }

            font-weight: bold;
            color: #0066cc;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .card-date {
            color: #555;
            font-size: 0.85em;
            line-height: 1.3;
        }

            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

            font-weight: bold;
            color: #333;
        }

        .filter-button {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;

            { file: '83April2025_DevLive.html', number: 83, label: 'April 2025 DevLive', csvDate: '10/24/2025', year: 2025 },
            { file: '84May2025.html', number: 84, label: 'May 2025', csvDate: '11/11/2025', year: 2025 },
            { file: '85June2025_NPS.html', number: 85, label: 'June 2025 NPS', csvDate: '11/19/2025', year: 2025 },
            { file: '86June2025_DevLive.html', number: 86, label: 'June 2025 DevLive', csvDate: '11/19/2025', year: 2025 },
            { file: '87June2025_DevLive.html', number: 87, label: 'June 2025 DevLive', csvDate: '11/19/2025', year: 2025 },
            { file: '88July2025.html', number: 88, label: 'July 2025', csvDate: '11/19/2025', year: 2025 },
            { file: '89Sept2025.html', number: 89, label: 'September 2025', csvDate: '11/19/2025', year: 2025 },
            { file: '90Oct2025.html', number: 90, label: 'October 2025', csvDate: '11/19/2025', year: 2025 },
            { file: '91Nov2025.html', number: 91, label: 'November 2025', csvDate: '11/19/2025', year: 2025 },
            { file: '92NovNPS2025.html', number: 92, label: 'November NPS 2025', csvDate: '11/19/2025', year: 2025 },
            { file: '10March2025.html', number: 10, label: 'March 2025', csvDate: '3/10/2025', year: 2025 },
            { file: 'EOL_Creative_SDK.html', number: null, label: 'EOL Creative SDK', csvDate: null, year: null }
        ];

        let newsletterContents = {};
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await loadAllNewsletters();
            renderNewletters();
            setupEventListeners();
        }

        async function loadAllNewsletters() {
            const loading = document.getElementById('loading');
            
            for (const newsletter of newsletters) {
                try {
                    const response = await fetch(newsletter.file);
                    if (response.ok) {
                        const text = await response.text();
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = text;
                        const content = tempDiv.innerText || tempDiv.textContent || '';
                        newsletterContents[newsletter.file] = content;
                    }
                } catch (error) {
                    console.log('Could not load ' + newsletter.file);
                }
            }
            
            loading.style.display = 'none';
        }

        function renderNewletters(searchTerm, yearFilter) {
            searchTerm = searchTerm || '';
            yearFilter = yearFilter || 'all';
            
            const grid = document.getElementById('newsletterGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';

            let filtered = newsletters.filter(function(nl) {
                const yearMatch = yearFilter === 'all' || nl.year === parseInt(yearFilter);
                
                if (!searchTerm) {
                    return yearMatch;
                }

                const content = newsletterContents[nl.file] || '';
                return yearMatch && content.toLowerCase().indexOf(searchTerm.toLowerCase()) !== -1;
            });

            // Sort: reverse chronological for "all years", chronological for specific years
            filtered.sort(function(a, b) {
                if (yearFilter === 'all') {
                    // For all years, show newest first (reverse chronological by number)
                    return b.number - a.number;
                } else {
                    // For specific years, show oldest first (chronological by number)
                    return a.number - b.number;
                }
            });

            if (filtered.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            filtered.forEach(function(newsletter) {
                const card = document.createElement('div');
                card.className = 'newsletter-card';
                card.onclick = function(e) {
                    e.preventDefault();
                    window.open(newsletter.file, '_blank');
                };

                const numberDisplay = newsletter.number ? '#' + newsletter.number : 'Special';
                const subjectText = newsletter.csvDate && subjectLines[newsletter.csvDate] ? subjectLines[newsletter.csvDate] : 'Special Edition';
                
                card.innerHTML = '<div class="thumbnail"><div class="thumbnail-number">' + numberDisplay + '</div><div class="thumbnail-content">ðŸ“°</div></div><div class="card-info"><div class="card-label">' + newsletter.label + '</div><div class="card-date">' + subjectText + '</div></div>';

                grid.appendChild(card);
            });
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-button');

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value;
                
                if (searchTerm.length > 0) {
                    showSearchResults(searchTerm);
                } else {
                    document.getElementById('searchResults').classList.remove('show');
                    renderNewletters('', currentFilter);
                }
            });

            filterButtons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                    filterButtons.forEach(function(b) {
                        b.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.year;
                    
                    const searchTerm = document.getElementById('searchInput').value;
                    renderNewletters(searchTerm, currentFilter);
                });
            });
        }

        function showSearchResults(searchTerm) {
            const resultsContainer = document.getElementById('searchResults');
            
            const matches = [];
            const lowerSearch = searchTerm.toLowerCase();

            newsletters.forEach(function(newsletter) {
                const content = newsletterContents[newsletter.file] || '';
                
                if (content.toLowerCase().indexOf(lowerSearch) !== -1) {
                    const index = content.toLowerCase().indexOf(lowerSearch);
                    const start = Math.max(0, index - 50);
                    const end = Math.min(content.length, index + searchTerm.length + 50);
                    let preview = content.substring(start, end).trim();
                    
                    if (start > 0) preview = '...' + preview;
                    if (end < content.length) preview = preview + '...';

                    const regex = new RegExp('(' + searchTerm + ')', 'gi');
                    preview = preview.replace(regex, '<span class="highlight">$1</span>');

                    matches.push({
                        file: newsletter.file,
                        label: newsletter.label,
                        number: newsletter.number,
                        preview: preview
                    });
                }
            });

            resultsContainer.innerHTML = '';
            
            if (matches.length > 0) {
                const title = document.createElement('div');
                title.style.cssText = 'padding: 15px; font-weight: bold; color: #0066cc;';
                title.textContent = 'Found in ' + matches.length + ' newsletter' + (matches.length !== 1 ? 's' : '');
                resultsContainer.appendChild(title);

                matches.forEach(function(match) {
                    const result = document.createElement('div');
                    result.className = 'search-result-item';
                    result.onclick = function(e) {
                        e.preventDefault();
                        window.open(match.file, '_blank');
                    };
                    result.innerHTML = '<div class="search-result-title">' + match.label + ' (#' + (match.number || 'Special') + ')</div><div class="search-result-preview">' + match.preview + '</div>';
                    resultsContainer.appendChild(result);
                });

                resultsContainer.classList.add('show');
            } else {
                const noMatch = document.createElement('div');
                noMatch.style.cssText = 'padding: 20px; text-align: center; color: #888;';
                noMatch.textContent = 'No results found for: ' + searchTerm;
                resultsContainer.appendChild(noMatch);
                resultsContainer.classList.add('show');
            }
        }
    </script>
